version: 2

models:
  - name: stg_sales
    columns:
      - name: sales_id
        description: "The natural key of the sale"
        tests:
          - not_null
      
      - name: store_id
        description: "The natural key of the store"
        tests:
          - not_null
      
      - name: payment_method_id
        description: "The natural key of the payment method"
        tests:
          - not_null
      
      - name: product_id
        description: "The natural key of the product"
        tests:
          - not_null

      - name: quantity
        description: "The quantity of the product"
        tests: 
          - not_null

      - name: subtotal
        description: "The total costs of the product"
        tests:
          - not_null