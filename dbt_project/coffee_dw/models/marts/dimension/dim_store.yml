version: 2

models:
  - name: dim_store
    columns:
      - name: store_id
        description: The natural key of store
        tests:
          - not_null
          - unique
      
      - name: address
        description: The store address
        tests:
          - not_null
      
      - name: district
        description: The store district
        tests:
          - not_null